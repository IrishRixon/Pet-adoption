<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="LogIn.css" />
  </head>

  <body>
    <!-- LEFT CONTAINER STARTS-->
    <div class="container">
      <!-- HEADER LOGO CUTIEPETS START-->
      <div class="logo col-3">
        <img src="../images/Frame.png" alt="" />
        <h2>cutiepets</h2>
      </div>

      <!-- HEADER LOGO CUTIEPETS END-->

      <div class="wrapper row">
        <!-- LOG IN CONTAINER START-->
        <div class="login_container col-4">
          <!-- BODY OF LOG IN STARTS -->
          <div class="body_of_login">
            <header class="login_title">
              <h3>Log In</h3>
            </header>

            <!-- CREDENTIALS AND BUTTONS STARTS -->
            <div class="credentials_buttons">
              <div class="credentials">
                <div class="email">
                  <input type="text" placeholder="Email" />
                </div>

                <div class="password">
                  <input type="password" placeholder="Password" />
                </div>
              </div>

              <div class="buttons">
                <div class="login_forgotpass">
                  <div class="login_button">
                    <input type="submit" value="Log In" />
                  </div>

                  <div class="forgotpass_button">
                    <a href="#">Forgot Password?</a>
                  </div>
                </div>
                <div class="signUp_button">
                  <button class="signup">Sign up</button>
                </div>
              </div>
            </div>
            <!-- CREDENTIALS AND BUTTONS ENDS -->
          </div>
          <!-- BODY OF LOG IN STARTS -->
        </div>
        <!-- LOG IN CONTAINER ENDS-->
      </div>
    </div>
    <!-- LEFT CONTAINER ENDS-->

    <!-- RIGHT SIDE STARTS -->
    <div class="rightside">
      <div class="image_container"></div>
    </div>
    <!-- RIGHT SIDE ENDS -->
  </body>
</html>
