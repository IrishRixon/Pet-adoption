<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="LogIn.css" />
  </head>

  <body>
    <!-- LEFT CONTAINER STARTS-->
    <div class="container">
      <!-- HEADER LOGO CUTIEPETS START-->
      <div class="logo col-3">
        <img src="../images/Frame.png" alt="" />
        <h2>cutiepets</h2>
      </div>
      <!-- HEADER LOGO CUTIEPETS END-->

      <div class="wrapper row">
        <!-- CARD CONTAINER START-->
        <div class="card_container col-6">
          <!-- BODY OF LOG IN STARTS -->
          <div class="body_of_login">
            <header class="login_title">
              <h3>Log In</h3>
            </header>

            <!-- CREDENTIALS AND BUTTONS STARTS -->
            <div class="credentials_buttons">
              <div class="credentials">
                <div class="email">
                  <input required="" type="text" />
                  <label>Email</label>
                </div>

                <div class="password">
                  <input required="" type="password" />
                  <label>Password</label>
                </div>
              </div>

              <div class="buttons">
                <div class="login_forgotpass">
                  <div class="login_button">
                    <a href="home.html">
                      <input type="submit" value="Log In" />
                    </a>
                  </div>

                  <div class="forgotpass_button">
                    <a href="#">Forgot Password?</a>
                  </div>
                </div>
                <div class="signUp_button">
                  <button class="signup">Sign up</button>
                </div>
              </div>
            </div>
            <!-- CREDENTIALS AND BUTTONS ENDS -->
          </div>
          <!-- BODY OF LOG IN ENDS -->

          <!-- ========== BODY SIGN UP START ========== -->
          <div class="body_of_signup">
            <!-- TITLE START -->
            <header class="signup_title">
              <h3>Sign Up</h3>
            </header>
            <!-- TITLE END -->

            <!-- ========== CREDENTIALS_BUTTONS START ========== -->
            <div class="credentials_buttons">
              <!-- CREDENTIALS START -->
              <div class="credentials">
                <!-- NAME STARTS -->
                <div class="name">
                  <div class="lastname">
                    <input type="text" required />
                  </div>
                  <div class="firstname">
                    <input type="text" required />
                  </div>
                </div>
                <!-- NAME ENDS -->

                <!-- BIRTHDAY STARTS -->
                <div class="birthday">
                  <p>Birthday:</p>
                  <!-- MONTH -->
                  <div class="months_container">
                    <label>Month</label>
                    <input id="month_input" type="text" list="months" />
                    <datalist id="months">
                      <option value="January">January</option>
                      <option value="February">February</option>
                      <option value="March">March</option>
                      <option value="April">April</option>
                      <option value="May">May</option>
                      <option value="June">June</option>
                      <option value="July">July</option>
                      <option value="August">August</option>
                      <option value="September">September</option>
                      <option value="October">October</option>
                      <option value="November">November</option>
                      <option value="December">December</option>
                    </datalist>
                    
                    <p id="error_for_month"></p>
                  </div>

                  <!-- DAYS -->
                  <div class="days">
                    <!-- MONTHS HAS 31 -->
                    <label>Days</label>
                    <input type="text" list="dayslist" />
                    <datalist id="dayslist">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                      <option value="14">14</option>
                      <option value="15">15</option>
                      <option value="16">16</option>
                      <option value="17">17</option>
                      <option value="18">18</option>
                      <option value="19">19</option>
                      <option value="20">20</option>
                      <option value="21">21</option>
                      <option value="22">22</option>
                      <option value="23">23</option>
                      <option value="24">24</option>
                      <option value="25">25</option>
                      <option value="26">26</option>
                      <option value="27">27</option>
                      <option value="28">28</option>
                      <option value="29">29</option>
                      <option value="30">30</option>
                      <option value="31">31</option>

                      
                    </datalist>
                  </div>
                </div>
                <!-- BIRTHDAY ENDS -->
              </div>
              <!-- CREDENTIALS ENDS -->
            </div>
            <!-- ========== CREDENTIALS_BUTTONS END========= -->
          </div>
          <!-- ========== BODY SIGN UP END ========== -->
        </div>
        <!-- CARD CONTAINER ENDS-->
      </div>
    </div>
    <!-- LEFT CONTAINER ENDS-->

    <!-- RIGHT SIDE STARTS -->
    <div class="rightside">
      <div class="image_container"></div>
    </div>
    <!-- RIGHT SIDE ENDS -->
  </body>
  <script src="Login(days-algo).js"></script>
</html>
